{% include 'layout.html' %}


        <div class="container">
            <div class="card">
                <div class="card-header">
                    Let's edit your todo!
                </div>
                <div class="card-body">
                    <form method="POST" action="/todos/edit-todo/{{ todo.id }}">
                        <div class="form-group">
                            <label>Title</label>
                            <input {% if todo.complete == 1 %} disabled {% endif %} type="text" class="form-control" name="title" value="{{ todo.title }}" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea 
                                {% if todo.complete == 1 %} disabled {% endif %} 
                                name="description" 
                                class="form-control" 
                                required rows="3">{{ todo.description }}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select {% if todo.complete == 1 %} disabled {% endif %} name="priority" class="form-control">
                                <option {% if todo.priority == 1 %} selected="selected" {% endif%}>1</option>
                                <option {% if todo.priority == 2 %} selected="selected" {% endif%}>2</option>
                                <option {% if todo.priority == 3 %} selected="selected" {% endif%}>3</option>
                                <option {% if todo.priority == 4 %} selected="selected" {% endif%}>4</option>
                                <option {% if todo.priority == 5 %} selected="selected" {% endif%}>5</option>
                            </select>
                        </div>
                        {% if todo.complete == 0 %}
                        <button type="submit" class="btn btn-warning">Edit your todo</button>
                        <button
                              onclick="window.location.href='/todos/delete/{{todo.id}}'"
                              type="button"
                              class="btn btn-danger">
                          Delete
                        </button>
                        {% endif %}
                        <button 
                            onclick="window.location.href='/todos'"
                            type="button" 
                            class="btn btn-info">
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
        </div>
